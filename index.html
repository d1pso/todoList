<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="to-do__block">
        <div class="to-do__header">
          <h1 class="to-do__title">To-Do List</h1>
          <img src="./img/icon.png" alt="" class="to-do__image">
        </div>
        <form class="to-do__form">
          <input class="to-do__input" type="text" placeholder="Add your Notes">
          <button type="submit" class="to-do__button">add</button>
        </form>
        <div class="to-do__notes">
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
